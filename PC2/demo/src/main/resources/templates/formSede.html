<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Formulario de Nueva Sede</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
  <nav class="navbar  navbar-expand-lg fixed-top" style="background-color: #1e7e34;">
    <div class="container">
      <a class="navbar-brand fs-3" href="#" style="color: white;">Spring Boot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
              aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll " style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link  link-light" aria-current="page" th:href="@{/}">Inicio</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link link-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
              Gestión Tipos
            </a>
            <ul class="dropdown-menu ">
              <li><a class="dropdown-item" th:href="@{/listar}">Tipos</a></li>
              <li><a class="dropdown-item" href="#">Crédito</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
              Gestión Docente
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/docente}">Docentes</a></li>
              <li><a class="dropdown-item" href="#">Especialidad</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
              Gestión Alumnos
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Alumnos</a></li>
              <li><a class="dropdown-item" href="#">Apoderado</a></li>
            </ul>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Búsqueda</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<div class="container" style="margin-top:90px;">
  <h1>Nueva Sede</h1>

  <div th:object="${sede}" th:remove="tag">
    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
      <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
    </ul>
  </div>

  <form th:action="@{/guardarSede}" th:object="${sede}" method="post">



    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Departamento</label>
      <div class="col-sm-6">
        <select th:field="*{departamento}" class="form-control" th:errorclass="'form-control alert-danger'">
          <option value="" disabled selected>Seleccione un departamento</option>
          <option value="Lima">Lima</option>
          <option value="Arequipa">Arequipa</option>
          <option value="Trujillo">Trujillo</option>
          <!-- Agrega más opciones según sea necesario -->
        </select>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('departamento')}" th:errors="*{departamento}"></small>
      </div>
    </div>



    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Distrito</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{distrito}" class="form-control"
               th:errorclass="'form-control alert-danger'" />
        <small class="form-text text-danger"
               th:if="${#fields.hasErrors('distrito')}" th:errors="*{distrito}"></small>
      </div>



    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Dirección</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{direccion}" class="form-control"
               th:errorclass="'form-control alert-danger'" />
        <small class="form-text text-danger"
               th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Disponibilidad</label>
      <div class="col-sm-6">
        <select th:field="*{disponibilidad}" class="form-control">
          <option value="true">Disponible</option>
          <option value="false">No Disponible</option>
        </select>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('disponibilidad')}" th:errors="*{disponibilidad}"></small>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-sm-6">
        <input type="submit" value="Crear Sede" class="btn btn-primary" />
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
