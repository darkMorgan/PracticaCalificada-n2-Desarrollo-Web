<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Listado de Tipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar  navbar-expand-lg fixed-top" style="background-color: #1e7e34;">
        <div class="container">
            <a class="navbar-brand fs-3" href="#" style="color: white;">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll " style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link  link-light" aria-current="page" th:href="@{/}">Inicio</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link link-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Gestión Sedes
                        </a>
                        <ul class="dropdown-menu ">
                            <li><a class="dropdown-item" th:href="@{/sede}">Ubicaciones</a></li>

                        </ul>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Búsqueda</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Tipos</h1>




    <div style="padding: 10px;">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Precio</th>
                <th>Combustible</th>
                <th>Kilometraje</th>
                <th>Color</th>
                <th>Garantía</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iteramos sobre la lista de tipos -->
            <tr th:each="tipo : ${tipos}">
                <td th:text="${tipo.nombre}"></td>
                <td th:text="${tipo.marca}"></td>
                <td th:text="${tipo.modelo}"></td>
                <td th:text="${tipo.anio}"></td>
                <td th:text="${tipo.precio}"></td>
                <td th:text="${tipo.combustible}"></td>
                <td th:text="${tipo.kilometraje}"></td>
                <td th:text="${tipo.color}"></td>
                <td th:text="${tipo.garantia}"></td>



                <td>
                    <a class="btn btn-primary btn-xs mx-1" th:href="@{/form/{id}(id=${tipo.id})}" th:text="'Editar'"></a>
                    <a class="btn btn-danger btn-xs mx-1" th:href="@{/eliminar/{id}(id=${tipo.id})}" th:text="'Eliminar'"
                       onclick="return confirm('Estás seguro que quieres eliminar?');"></a>
                </td>
                <td>
                    <a class="btn btn-danger btn-xs mx-1" th:href="@{/tipo/ver(format=pdf)}">PDF</a>
                    <a class="btn btn-success btn-xs mx-1" th:href="@{/tipo/ver(format=xlsx)}">XLS</a>
                </td>








            </tr>
            </tbody>
        </table>
    </div>

    <a href="form" class="btn btn-primary">Añadir nuevo Auto</a>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>




</body>
</html>
