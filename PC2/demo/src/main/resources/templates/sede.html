<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Gestión de Sedes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar  navbar-expand-lg fixed-top" style="background-color: #1e7e34;">
        <div class="container">
            <a class="navbar-brand fs-3" href="#" style="color: white;">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll " style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link  link-light" aria-current="page"  th:href="@{/}">Inicio</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link link-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Gestión Tipos
                        </a>
                        <ul class="dropdown-menu ">
                            <li><a class="dropdown-item" th:href="@{/listar}">Tipos</a></li>
                            <li><a class="dropdown-item" href="#">Mas</a></li>
                        </ul>
                    </li>


                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Búsqueda</button>
                </form>
            </div>
        </div>
    </nav>
</header>







<div class="container" style="margin-top: 90px;">
    <h1>Gestión de Sedes</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Departamento</th>
            <th>Distrito</th>
            <th>Dirección</th>
            <th>Disponibilidad</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterar sobre la lista de sedes -->
        <tr th:each="sede : ${sedes}">
            <td th:text="${sede.departamento}"></td>
            <td th:text="${sede.distrito}"></td>
            <td th:text="${sede.direccion}"></td>
            <td th:text="${sede.disponibilidad ? 'Disponible' : 'No disponible'}"></td>
            <td>
                <a class="btn btn-primary btn-xs mx-1" th:href="@{/formSede/{id}(id=${sede.id})}" th:text="'Editar'"></a>
                <a class="btn btn-danger btn-xs mx-1" th:href="@{/eliminarSede/{id}(id=${sede.id})}" th:text="'Eliminar'"
                   onclick="return confirm('Estás seguro que quieres eliminar?');"></a>
            </td>
            <td>
                <a class="btn btn-danger btn-xs mx-1" th:href="@{/sede/ver(format=pdf)}">PDF</a>
                <a class="btn btn-success btn-xs mx-1" th:href="@{/sede/ver(format=xlsx)}">XLS</a>
            </td>




        </tr>
        </tbody>
    </table>

    <a href="/formSede" class="btn btn-primary">Añadir nueva Sede</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
